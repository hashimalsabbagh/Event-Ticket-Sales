{% extends "main/base.html" %}
{% load bootstrap5 %}
{% block title %} Add Event {% endblock  %}
{% block content %}
    <div class="mt-2">
    <h1 class="text-center"> Add Event </h1>
    </div>
    <div class= "d-flex mt-2 justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {% for field in form  %}
             <div class="mb-3">
              {{field.label_tag}}
              {{field}}
             </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-10 mt-3">Add Event</button>
          </form>
    </div>
{% endblock  %}
