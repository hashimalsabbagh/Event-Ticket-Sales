{% extends "main/base.html" %}
{% load bootstrap5 %}
{% block title %} Wallet {% endblock  %}
{% block content %}
   
    <div class="mt-2">
    <h1 class="text-center">You have ${{cash.money}}! </h1>
    </div>
    <div class="align-center">
        <div>
         <p class="text-center fs-4"> Want to add money? </p>
        </div>
        
         <form method="POST" action = "{% url "addWallet" %}">
            {% csrf_token %}
            <div class="d-flex flex-column mb-3">
                <div class="mx-auto"><label for="addCash" class="form-label">Amount</label></div>
             <div class="mx-auto"> <input type="number" name="addCash" class="form-control" id="addCash"
             min="1" max="10000" value="1.00" step="0.01" required> </div>
             <div class="mt-2 mx-auto">
             <button type="submit" class="btn btn-primary">Add</button>
             </div>
         </form>
        
    </div>
   
{% endblock  %}
